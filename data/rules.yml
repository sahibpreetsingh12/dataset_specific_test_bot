  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: for feedback
  steps:
  - intent: feedback-form
  - action: utter_feedback-form

- rule: Rule for Dataset Name
