version: "2.0"

intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- about_data_dataset_name :
    use_entities: true

- about_data_granularity_level:
    use_entities: true

- about_data_source_data:
    use_entities: true


entities:
- dataset_name
- granularity
- source_name


slots:
  dataset_name:
    type: text
    influence_conversation: true

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."


actions:
- action_about_data_dataset_name
- action_about_data_granularity_level
- action_about_data_source_data

forms: {}
e2e_actions: []

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
